<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section class="col-12 text-center">
        <h1>Map Your Trip</h1>
        <p>I4 express lane trip planner</p>
      </section>

      <section class="row">
        <!---BEGINNING OF FORM-->
        <form class="col-6 form-container">
          <div>
            <h3>LEARN YOUR ROUTE</h3>
            <p>
              Select the direction you will be traveling then click on the
              access points to see detailed maps of Express Lanes entries and
              exits.
            </p>
          </div>
          <!----Beginning of direction selection--->
          <div class="col-6 form__select-direction-one">
            <div class="step">
              <span class="step-number">1</span>
              <p>Which direction will you be traveling?</p>
            </div>
            <select
              data-direction="direction"
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg"
            >
              <option selected>Select Direction...</option>
              <option value="1">Eastbound</option>
              <option value="2">Westbound</option>
            </select>
          </div>
          <!----End of direction selection--->

          <!---Beginning of entry/exit points selections-->
          <div class="col-6 form__select-direction-two hide">
            <div class="step">
              <span class="step-number">2</span>
              <p>
                Choose your <span data-direction-text></span> entry and exit
                points
              </p>
            </div>
            <select
              data-entry
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg"
            >
              <option id="selected" selected>Select Entry...</option>
            </select>

            <select
              data-exit
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg"
            >
              <option id="selected" selected>Select Exit...</option>
            </select>
          </div>
          <!---End of entry/exit points selections-->

          <!-- Start view routes button -->
          <div class="form-view">
            <button
              type="button"
              class="btn btn-outline-primary btn-lg"
              data-view
            >
              View Route
            </button>
          </div>
          <!-- End view routes button -->
        </form>
        <!---END OF FORM-->

        <!---BEGINING OF MAP-->
        <div class="col-6" id="map"></div>
        <!---END OF MAP-->
      </section>
    </div>
  </body>
</html>
